<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
    let arr = [1, 4, 5, 6, 3, 8, 2, 9, 7]
    let x = parseInt(prompt("nhập số cần tìm"));

    function checkNum(arr) {
        let index = -1;
        for (let i = 0; i < arr.length; i++) {
            if (x === arr[i]) {
                index = i
            }
        }
        if (index === -1) {
         document.write(x + " không có trong mảng");
        } else {
            return index;
        }
    }
    kq = checkNum(arr);
    document.write(x + " có trong mảng, tại vị trí " + kq )
</script>
</body>
</html>
