<body>
<h1>Giải phương trình bậc nhất : ax + b = 0</h1>
<script>
    function hambacnhat(a,b) {
        let x = - b / a;
        if (a === 0) {
            if (b === 0) {
                document.write("phương trình có vô số nghiệm")
            } else {
                document.write("phương trình vô nghiệm")
            }
        } else {
            return x
        }
    }
    document.write(hambacnhat(5,8))

</script>
